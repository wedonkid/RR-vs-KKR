<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GT vs MI Live Stream</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      text-align: center;
      background: linear-gradient(135deg, #1c1c1c, #2c3e50);
      color: white;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: rgba(51, 51, 51, 0.8);
      padding: 15px 30px;
      border-radius: 15px;
      width: 90%;
      max-width: 800px;
      backdrop-filter: blur(10px);
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
      margin-bottom: 20px;
    }

    .header a {
      text-decoration: none;
      color: white;
      font-size: 16px;
      background: linear-gradient(135deg, #0088cc, #006699);
      padding: 10px 20px;
      border-radius: 25px;
      transition: 0.3s;
      box-shadow: 0 4px 10px rgba(0, 136, 204, 0.3);
    }

    .header a:hover {
      background: linear-gradient(135deg, #006699, #004466);
      box-shadow: 0 6px 15px rgba(0, 102, 153, 0.5);
    }

    .header span {
      font-size: 20px;
      font-weight: bold;
      color: #fff;
    }

    .live-text {
      font-size: 24px;
      font-weight: bold;
      color: skyblue;
      background: rgba(0, 0, 0, 0.7);
      padding: 10px 20px;
      border-radius: 25px;
      margin: 20px 0;
      display: inline-block;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }

    #videoContainer {
      background: rgba(68, 68, 68, 0.8);
      padding: 20px;
      border-radius: 15px;
      width: 90%;
      max-width: 800px;
      backdrop-filter: blur(10px);
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
      position: relative;
    }

    video {
      width: 100%;
      border-radius: 10px;
      background: black;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
    }

    .controls {
      margin-top: 10px;
      display: flex;
      justify-content: center;
      gap: 10px;
    }

    .controls button {
      padding: 8px 15px;
      background: linear-gradient(135deg, #0088cc, #006699);
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: 0.3s;
    }

    .controls button:hover {
      background: linear-gradient(135deg, #006699, #004466);
    }

    .match-title {
      font-size: 32px;
      font-weight: bold;
      margin-top: 25px;
      color: #fff;
      text-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
    }

    .match-poster {
      margin-top: 20px;
      width: 100%;
      max-width: 600px;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
    }

    @media (max-width: 768px) {
      .header {
        padding: 10px 20px;
      }

      .header a {
        padding: 8px 16px;
        font-size: 14px;
      }

      .header span {
        font-size: 18px;
      }

      .live-text {
        font-size: 20px;
      }

      .match-title {
        font-size: 28px;
      }

      video {
        height: auto;
      }
    }
  </style>
</head>

<body>
  <!-- Telegram Channel Section -->
  <div class="header">
    <span>Team Delta</span>
    <a href="https://t.me/Team_Delta_Official" target="_blank"><b>Join Telegram</b></a>
  </div>

  <!-- Live Streaming Text -->
  <div class="live-text">âš¡ Match is Streaming Live ðŸ”´<br><br>Powered By Nomis</div>

  <!-- Video Embed Section -->
  <div id="videoContainer">
    <video controls autoplay>
      <source src="https://m3u8.cloudycx.net/media/hls/files/720p.m3u8" type="application/x-mpegURL">
      Your browser does not support the video tag.
    </video>
  </div>

  <!-- Match Name -->
  <div class="match-title">GT vs MI</div>

  <!-- Match Poster -->
  <img class="match-poster" src="https://www.sportstimeline.co.uk/wp-content/uploads/2025/03/gujarat-titans-vs-mumbai-indians-timeline.jpg" alt="Match Poster">

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const fullscreenBtn = document.getElementById('fullscreenBtn');
      const pageFullscreenBtn = document.getElementById('pageFullscreenBtn');
      const videoContainer = document.getElementById('videoContainer');
      const video = document.querySelector('video');
      
      // Toggle fullscreen for the video element
      fullscreenBtn.addEventListener('click', function() {
        if (video.requestFullscreen) {
          video.requestFullscreen();
        } else if (video.webkitRequestFullscreen) { /* Safari */
          video.webkitRequestFullscreen();
        } else if (video.msRequestFullscreen) { /* IE11 */
          video.msRequestFullscreen();
        }
      });
      
      // Toggle fullscreen for the entire page
      pageFullscreenBtn.addEventListener('click', function() {
        if (!document.fullscreenElement) {
          if (document.documentElement.requestFullscreen) {
            document.documentElement.requestFullscreen();
          } else if (document.documentElement.webkitRequestFullscreen) { /* Safari */
            document.documentElement.webkitRequestFullscreen();
          } else if (document.documentElement.msRequestFullscreen) { /* IE11 */
            document.documentElement.msRequestFullscreen();
          }
        } else {
          if (document.exitFullscreen) {
            document.exitFullscreen();
          } else if (document.webkitExitFullscreen) { /* Safari */
            document.webkitExitFullscreen();
          } else if (document.msExitFullscreen) { /* IE11 */
            document.msExitFullscreen();
          }
        }
      });

      // Also allow double-click on video to enter fullscreen
      video.addEventListener('dblclick', function() {
        if (video.requestFullscreen) {
          video.requestFullscreen();
        } else if (video.webkitRequestFullscreen) {
          video.webkitRequestFullscreen();
        } else if (video.msRequestFullscreen) {
          video.msRequestFullscreen();
        }
      });
    });
  </script>
</body>

</html>
